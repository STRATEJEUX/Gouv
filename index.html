<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biscuits ‚Äî Jeu de d√©cisions</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --card:#ffffff;
      --ok:#16a34a;
      --warn:#f59e0b;
      --bad:#dc2626;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color:var(--text);
      line-height:1.35;
    }

    /* ===== Header (minimal dashboard only) ===== */
    header{
      position: sticky;
      top:0;
      z-index:5;
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
    }
    .wrap{max-width:980px;margin:0 auto;padding:16px 16px 18px}
    .dashboard{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .meter{
      border:1px solid var(--line);
      border-radius: 14px;
      padding:12px;
      background: var(--card);
      box-shadow: var(--shadow);
    }
    .meter-head{
      display:flex; justify-content:space-between; align-items:baseline; gap:12px;
      margin-bottom:8px;
    }
    .meter-head .name{font-weight:800;font-size:13px}
    .meter-head .val{color:var(--muted);font-size:13px}
    .segments{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap:6px;
    }
    .seg{
      height:12px;
      border-radius: 6px;
      background:#f3f4f6;
      border:1px solid #f3f4f6;
    }
    .seg.filled.ok{background: rgba(22,163,74,.92); border-color: rgba(22,163,74,.25)}
    .seg.filled.warn{background: rgba(245,158,11,.92); border-color: rgba(245,158,11,.25)}
    .seg.filled.bad{background: rgba(220,38,38,.92); border-color: rgba(220,38,38,.25)}

    .alert{
      margin-top:10px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fafafa;
      color: var(--muted);
      font-size: 13px;
      display:none;
    }
    .alert.show{display:block}
    .alert.bad{border-color: rgba(220,38,38,.25); background: rgba(220,38,38,.06); color:#7f1d1d}

    /* ===== Main decision area ===== */
    main .card{
      margin-top:18px;
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .content{padding:22px}
    .step{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius: 999px;
      color: var(--muted);
      font-size: 12px;
    }
    .dTitle{
      margin:12px 0 8px 0;
      font-size: 28px;
      line-height:1.1;
      font-weight: 900;
      letter-spacing:.2px;
    }
    .dDesc{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      max-width: 64ch;
    }
    .illus{
      margin:18px 0 10px 0;
      width:100%;
      max-width: 560px;
      border:1px solid var(--line);
      border-radius: 18px;
      background:#fff;
      padding:14px;
    }
    .illusRow{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .illusText{
      color: var(--muted);
      font-size: 13px;
    }

    .reveal{
      margin-top:14px;
      padding:12px 14px;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fafafa;
      display:none;
    }
    .reveal.show{display:block}
    .reveal .text{
      font-size: 15px;
      font-weight: 800;
    }

    .actions{
      margin-top: 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    button{
      cursor:pointer;
      border:1px solid var(--line);
      background:#0f172a;
      color:#fff;
      padding:12px 14px;
      border-radius: 14px;
      font-weight: 850;
      letter-spacing:.2px;
      min-width: 240px;
      text-align:left;
    }
    button:hover{opacity:.92}
    button.secondary{
      background:#fff;
      color: var(--text);
      border-color: var(--line);
      min-width: unset;
      font-weight: 800;
    }
    button:disabled{opacity:.5; cursor:not-allowed}

    .end{
      display:none;
      margin-top:14px;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
      font-size: 13px;
    }
    .end.show{display:block}
    .end.fail{border-color: rgba(220,38,38,.25); background: rgba(220,38,38,.06); color:#7f1d1d}
    .end.win{border-color: rgba(22,163,74,.25); background: rgba(22,163,74,.06); color:#14532d}

    @media (max-width: 520px){
      button{min-width: 100%;}
      .dTitle{font-size: 24px}
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="dashboard" id="dashboard"></div>
    <div class="alert" id="globalAlert"></div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="card">
      <div class="content">
        <div class="step" id="stepBadge">D√©cision 1/10</div>

        <h2 class="dTitle" id="dTitle"></h2>
        <p class="dDesc" id="dDesc"></p>

        <div class="illus">
          <div class="illusRow">
            <div id="illusSvg" aria-hidden="true"></div>
            <div>
              <div style="font-weight:900">Biscuits</div>
              <div class="illusText" id="illusText"></div>
            </div>
          </div>
        </div>

        <div class="reveal" id="reveal">
          <div class="text" id="revealText"></div>
        </div>

        <div class="actions">
          <button id="btnA"></button>
          <button id="btnB"></button>
          <button class="secondary" id="nextBtn" disabled>Suivant</button>
          <button class="secondary" id="resetBtn">R√©initialiser</button>
        </div>

        <div class="end" id="endBox"></div>
      </div>
    </div>
  </div>
</main>

<script>
  // ===== Utils =====
  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
  const zone = (v) => (v <= 3 ? "bad" : (v <= 6 ? "warn" : "ok"));
  const $ = (id) => document.getElementById(id);

  // ===== Indicators =====
  const indicators = [
    { key: "fin", label: "Sant√© financi√®re üí∞" },
    { key: "img", label: "Image üåü" },
    { key: "soc", label: "Climat social ü§ù" }
  ];
  const initialState = { fin: 6, img: 6, soc: 6 };

  // ===== Minimal inline SVGs (no external assets) =====
  function svgTag(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 24l18-14h22l4 22-18 22L10 24z" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <circle cx="44" cy="18" r="3" fill="#0f172a"/>
      <path d="M28 14l22 22" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
    </svg>`;}
  function svgPeople(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="24" cy="26" r="7" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <circle cx="42" cy="26" r="7" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M12 52c2-10 8-14 12-14s10 4 12 14" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
      <path d="M28 52c2-10 8-14 12-14s10 4 12 14" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
    </svg>`;}
  function svgTruck(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 18h30v26H8V18z" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M38 28h10l8 8v8H38V28z" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <circle cx="20" cy="46" r="4" fill="#0f172a"/>
      <circle cx="46" cy="46" r="4" fill="#0f172a"/>
    </svg>`;}
  function svgBulb(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 10c-10 0-18 7-18 17 0 7 4 12 9 15 2 1 3 3 3 5h12c0-2 1-4 3-5 5-3 9-8 9-15 0-10-8-17-18-17z" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M26 52h12M26 56h12" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
    </svg>`;}
  function svgLeaf(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M52 12C30 14 18 26 14 48c22-4 34-16 38-36z" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M18 44c8-8 18-14 28-18" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
    </svg>`;}
  function svgFactory(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 52V28l14 10V28l14 10V28l16 10v14H10z" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M14 52V20h10v32" stroke="#0f172a" stroke-width="2"/>
      <path d="M40 52V18h8v34" stroke="#0f172a" stroke-width="2"/>
    </svg>`;}
  function svgMegaphone(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 30h10l22-10v28L20 38H10V30z" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M20 38l4 12h8l-6-14" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
      <path d="M46 24c4 4 4 12 0 16" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
    </svg>`;}
  function svgStar(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 10l6 14 15 2-11 10 3 15-13-8-13 8 3-15-11-10 15-2 6-14z"
        stroke="#0f172a" stroke-width="2" fill="#fff"/>
    </svg>`;}
  function svgCoins(){return `
    <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="26" cy="20" rx="12" ry="6" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M14 20v10c0 3 5 6 12 6s12-3 12-6V20" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <ellipse cx="38" cy="34" rx="12" ry="6" stroke="#0f172a" stroke-width="2" fill="#fff"/>
      <path d="M26 34v10c0 3 5 6 12 6s12-3 12-6V34" stroke="#0f172a" stroke-width="2" fill="#fff"/>
    </svg>`;}

  // ===== Decisions: same impacts + simple consequences + illustration =====
  const decisions = [
    {
      title: "Politique de prix",
      desc: "Nos biscuits se vendent bien, mais certains les trouvent chers.",
      illus: svgTag(),
      illusText: "Choisir un prix, c‚Äôest choisir entre ventes et marge.",
      A:{label:"A. Baisser les prix", impact:{fin:-2,img:+1,soc:0}, consequence:"On vend plus facilement, mais on gagne moins par biscuit."},
      B:{label:"B. Garder des prix √©lev√©s", impact:{fin:+2,img:-1,soc:0}, consequence:"On gagne plus par biscuit, mais certains clients ach√®tent moins."}
    },
    {
      title: "Salaires",
      desc: "Le co√ªt de la vie augmente, les salari√©s demandent une hausse.",
      illus: svgPeople(),
      illusText: "Le moral influence la production et l‚Äôambiance.",
      A:{label:"A. Augmenter les salaires", impact:{fin:-2,img:+1,soc:+2}, consequence:"Les √©quipes sont motiv√©es, mais l‚Äôentreprise d√©pense plus."},
      B:{label:"B. Ne pas augmenter", impact:{fin:+1,img:-1,soc:-2}, consequence:"On √©conomise, mais les salari√©s se d√©motivent."}
    },
    {
      title: "Emploi",
      desc: "Les salari√©s font beaucoup de t√¢ches et sont d√©bord√©s.",
      illus: svgFactory(),
      illusText: "Plus d‚Äôeffectifs = meilleures conditions, mais plus de co√ªts.",
      A:{label:"A. Embaucher", impact:{fin:-1,img:+1,soc:+2}, consequence:"Le travail devient plus fluide, mais la masse salariale augmente."},
      B:{label:"B. R√©duire les effectifs", impact:{fin:+2,img:-2,soc:-2}, consequence:"On baisse les co√ªts, mais l‚Äôambiance et l‚Äôimage se d√©t√©riorent."}
    },
    {
      title: "Fournisseurs",
      desc: "Un fournisseur √©tranger propose le chocolat 4√ó moins cher.",
      illus: svgTruck(),
      illusText: "Moins cher peut cr√©er des doutes sur qualit√© et confiance.",
      A:{label:"A. Changer pour moins cher", impact:{fin:+2,img:-2,soc:-1}, consequence:"On √©conomise, mais certains doutent de la qualit√©."},
      B:{label:"B. Garder le fournisseur fran√ßais", impact:{fin:-1,img:+2,soc:+1}, consequence:"C‚Äôest plus cher, mais la confiance et l‚Äôimage augmentent."}
    },
    {
      title: "Innovation",
      desc: "On peut lancer une nouvelle recette, mais √ßa co√ªte cher.",
      illus: svgBulb(),
      illusText: "Innover aide demain, mais co√ªte aujourd‚Äôhui.",
      A:{label:"A. Investir maintenant", impact:{fin:-2,img:+2,soc:+1}, consequence:"On pr√©pare l‚Äôavenir, mais la tr√©sorerie baisse."},
      B:{label:"B. Attendre", impact:{fin:+1,img:-1,soc:-1}, consequence:"On garde de l‚Äôargent, mais on prend du retard."}
    },
    {
      title: "Environnement",
      desc: "Passer du plastique √† du papier recycl√© co√ªte un peu plus cher.",
      illus: svgLeaf(),
      illusText: "Un bon choix √©colo peut am√©liorer l‚Äôimage.",
      A:{label:"A. Papier recycl√©", impact:{fin:-1,img:+2,soc:+1}, consequence:"L‚Äôimage s‚Äôam√©liore, mais l‚Äôemballage co√ªte plus cher."},
      B:{label:"B. Plastique", impact:{fin:+1,img:-2,soc:-1}, consequence:"On √©conomise, mais on est critiqu√© par certains."}
    },
    {
      title: "Localisation",
      desc: "Nouvelle usine : en France ou en Asie ?",
      illus: svgFactory(),
      illusText: "Le lieu de production touche co√ªts, emploi et image.",
      A:{label:"A. Ouvrir en Asie", impact:{fin:+2,img:-2,soc:-2}, consequence:"Moins cher, mais image et climat social se d√©gradent."},
      B:{label:"B. Ouvrir en France", impact:{fin:-1,img:+2,soc:+1}, consequence:"Plus cher, mais emploi et image s‚Äôam√©liorent."}
    },
    {
      title: "Communication",
      desc: "Un conservateur est controvers√© : on cherche une alternative.",
      illus: svgMegaphone(),
      illusText: "Transparence = confiance, mais risque de pol√©mique.",
      A:{label:"A. √ätre transparent", impact:{fin:0,img:+2,soc:+1}, consequence:"On explique clairement, la confiance augmente."},
      B:{label:"B. Dire le minimum", impact:{fin:+1,img:-2,soc:-1}, consequence:"On √©vite la pol√©mique, mais l‚Äôimage peut baisser."}
    },
    {
      title: "Qualit√©",
      desc: "On peut am√©liorer la recette avec de meilleurs ingr√©dients.",
      illus: svgStar(),
      illusText: "Qualit√© = satisfaction, mais co√ªts plus √©lev√©s.",
      A:{label:"A. Am√©liorer la qualit√©", impact:{fin:-1,img:+2,soc:+1}, consequence:"Les biscuits sont meilleurs, mais √ßa co√ªte plus cher."},
      B:{label:"B. Garder la qualit√©", impact:{fin:+1,img:-1,soc:-1}, consequence:"On √©conomise, mais les clients peuvent √™tre moins contents."}
    },
    {
      title: "B√©n√©fices",
      desc: "On a gagn√© de l‚Äôargent cette ann√©e : on fait quoi ?",
      illus: svgCoins(),
      illusText: "Distribuer maintenant ou investir pour demain.",
      A:{label:"A. Dividendes", impact:{fin:+1,img:-1,soc:-2}, consequence:"Les actionnaires sont contents, mais les √©quipes se frustrent."},
      B:{label:"B. R√©investir", impact:{fin:-1,img:+1,soc:+2}, consequence:"On pr√©pare l‚Äôavenir et on motive les √©quipes."}
    }
  ];

  // ===== Alerts rule: if any indicator < 2 => specific warning =====
  function renderCriticalAlert(){
    const a = $("globalAlert");

    // faillite rule kept: fin <= 0 ends game immediately
    if (state.fin <= 0){
      a.className = "alert show bad";
      a.textContent = "‚ö†Ô∏è Faillite : l‚Äôentreprise ne peut plus payer ses charges.";
      return;
    }

    const warnings = [];
    if (state.fin < 2) warnings.push("‚ö†Ô∏è Attention : risque de faillite imminente.");
    if (state.img < 2) warnings.push("‚ö†Ô∏è Attention : risque de boycott des clients.");
    if (state.soc < 2) warnings.push("‚ö†Ô∏è Attention : risque de gr√®ve des salari√©s.");

    if (warnings.length){
      a.className = "alert show bad";
      a.innerHTML = warnings.join("<br>");
    } else {
      a.className = "alert";
      a.innerHTML = "";
    }
  }

  // ===== Dashboard render =====
  function renderDashboard(){
    const dash = $("dashboard");
    dash.innerHTML = indicators.map(ind => {
      const v = state[ind.key];
      const z = zone(v);
      const segs = Array.from({length:10}).map((_,i)=>{
        const filled = i < v;
        const cls = filled ? `seg filled ${z}` : "seg";
        return `<div class="${cls}"></div>`;
      }).join("");
      return `
        <div class="meter">
          <div class="meter-head">
            <div class="name">${ind.label}</div>
            <div class="val"><b>${v}</b>/10</div>
          </div>
          <div class="segments">${segs}</div>
        </div>
      `;
    }).join("");

    renderCriticalAlert();
  }

  // ===== Game state =====
  let state = { ...initialState };
  let idx = 0;
  let finished = false;

  function resetReveal(){
    $("reveal").classList.remove("show");
    $("revealText").textContent = "";
    $("nextBtn").disabled = true;
    $("btnA").disabled = false;
    $("btnB").disabled = false;
  }

  function renderDecision(){
    if (idx >= decisions.length){
      finishGame(false);
      return;
    }
    const d = decisions[idx];
    $("stepBadge").textContent = `D√©cision ${idx+1}/10`;
    $("dTitle").textContent = d.title;
    $("dDesc").textContent = d.desc;
    $("illusSvg").innerHTML = d.illus;
    $("illusText").textContent = d.illusText;
    $("btnA").textContent = d.A.label;
    $("btnB").textContent = d.B.label;
    resetReveal();
  }

  function applyChoice(choiceKey){
    if (finished) return;

    const d = decisions[idx];
    const c = d[choiceKey];

    // reveal consequence AFTER click
    $("revealText").textContent = c.consequence;
    $("reveal").classList.add("show");

    // apply impact
    state.fin = clamp(state.fin + c.impact.fin, 0, 10);
    state.img = clamp(state.img + c.impact.img, 0, 10);
    state.soc = clamp(state.soc + c.impact.soc, 0, 10);

    renderDashboard();

    $("btnA").disabled = true;
    $("btnB").disabled = true;

    if (state.fin <= 0){
      finishGame(true);
      return;
    }
    $("nextBtn").disabled = false;
  }

  function finishGame(failed){
    finished = true;
    renderDashboard();
    $("btnA").disabled = true;
    $("btnB").disabled = true;
    $("nextBtn").disabled = true;

    const end = $("endBox");
    end.className = "end show " + (failed ? "fail" : "win");

    if (failed){
      end.textContent = "Faillite.";
    } else {
      end.textContent = "Fin.";
    }
  }

  function resetGame(){
    state = { ...initialState };
    idx = 0;
    finished = false;
    $("endBox").className = "end";
    $("endBox").textContent = "";
    renderDashboard();
    renderDecision();
  }

  // ===== Events =====
  $("btnA").addEventListener("click", () => applyChoice("A"));
  $("btnB").addEventListener("click", () => applyChoice("B"));
  $("nextBtn").addEventListener("click", () => { if (!finished) { idx++; renderDecision(); } });
  $("resetBtn").addEventListener("click", resetGame);

  // ===== Init =====
  renderDashboard();
  renderDecision();
</script>
</body>
</html>
