  <style>
    :root{
      --bg:#ffffff;

      --muted:#6b7280;
      --line:#e5e7eb;
      --card:#ffffff;
      --ok:#16a34a;
      --warn:#f59e0b;
      --bad:#dc2626;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color:var(--text);
      line-height:1.35;
    }

    /* ===== Header (minimal dashboard only) ===== */
    header{
      position: sticky;
      top:0;
      z-index:5;
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
    }
    .wrap{max-width:980px;margin:0 auto;padding:16px 16px 18px}
    .dashboard{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .meter{
      border:1px solid var(--line);
      border-radius: 14px;
      padding:12px;
      background: var(--card);
      box-shadow: var(--shadow);
    }
    .meter-head{
      display:flex; justify-content:space-between; align-items:baseline; gap:12px;
      margin-bottom:8px;
    }
    .meter-head .name{font-weight:800;font-size:13px}
    .meter-head .val{color:var(--muted);font-size:13px}
    .segments{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap:6px;
    }
    .seg{
      height:12px;
      border-radius: 6px;
      background:#f3f4f6;
      border:1px solid #f3f4f6;
    }
    .seg.filled.ok{background: rgba(22,163,74,.92); border-color: rgba(22,163,74,.25)}
    .seg.filled.warn{background: rgba(245,158,11,.92); border-color: rgba(245,158,11,.25)}
    .seg.filled.bad{background: rgba(220,38,38,.92); border-color: rgba(220,38,38,.25)}

    .alert{
      margin-top:10px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fafafa;
      color: var(--muted);
      font-size: 13px;
      display:none;
    }
    .alert.show{display:block}
    .alert.bad{border-color: rgba(220,38,38,.25); background: rgba(220,38,38,.06); color:#7f1d1d}

    /* ===== Main decision area ===== */
    main .card{
      margin-top:18px;
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .content{padding:22px}
    .step{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius: 999px;
      color: var(--muted);
      font-size: 12px;
    }
    .dTitle{
      margin:12px 0 8px 0;
      font-size: 28px;
      line-height:1.1;
      font-weight: 900;
      letter-spacing:.2px;
    }
    .dDesc{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      max-width: 64ch;
    }
    .illus{
      margin:18px 0 10px 0;
      width:100%;
      max-width: 560px;
      border:1px solid var(--line);
      border-radius: 18px;
      background:#fff;
      padding:14px;
    }
    .illusRow{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .illusText{
      color: var(--muted);
      font-size: 13px;
    }

    .reveal{
      margin-top:14px;
      padding:12px 14px;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fafafa;
      display:none;
    }
    .reveal.show{display:block}
    .reveal .text{
      font-size: 15px;
      font-weight: 800;
    }

    .actions{
      margin-top: 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    button{
      cursor:pointer;
      border:1px solid var(--line);
      background:#0f172a;
      color:#fff;
      padding:12px 14px;
      border-radius: 14px;
      font-weight: 850;
      letter-spacing:.2px;
      min-width: 240px;
      text-align:left;
    }
    button:hover{opacity:.92}
    button.secondary{
      background:#fff;
      color: var(--text);
      border-color: var(--line);
      min-width: unset;
      font-weight: 800;
    }
    button:disabled{opacity:.5; cursor:not-allowed}

    .end{
      display:none;
      margin-top:14px;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
      font-size: 13px;
    }
    .end.show{display:block}
    .end.fail{border-color: rgba(220,38,38,.25); background: rgba(220,38,38,.06); color:#7f1d1d}
    .end.win{border-color: rgba(22,163,74,.25); background: rgba(22,163,74,.06); color:#14532d}

    @media (max-width: 520px){
      button{min-width: 100%;}
      .dTitle{font-size: 24px}
    }
  </style>
</head>
